<header class="site-header" id="top">
  <div class="container" style="padding:16px 16px;">
    <div class="flex items-center justify-between">
      <!-- Brand -->
       <a href="/">
      <div class="flex items-center space-x-2 brand">
        <div aria-hidden="true">
          <!-- Spider logo -->
         <img src="img/logo.svg" style="width:40px; height:40px;">
        </div>
        <div>
          <h1>Web Art Work</h1>
          <p>IT Solutions</p>
        </div>
      </div>
      </a>

      <!-- Desktop Nav -->
      <nav class="primary flex items-center space-x-8" aria-label="Main">
        <button data-scroll="#services">Our Services</button>
        <button data-scroll="#technologies">Technologies</button>
        <button data-scroll="#workflow">How We Work</button>
        <button data-scroll="#people">Partners</button>
        <button data-scroll="#contact">Contact Us</button>
          <!-- arrow right icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#0a0a0a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left:6px">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </nav>

      <!-- Mobile toggle -->
      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="mobileNav" aria-label="Toggle menu">
        <!-- menu icon -->
        <svg id="iconMenu" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
        <!-- X icon -->
        <svg id="iconClose" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Mobile Nav -->
    <nav id="mobileNav" class="mobile-nav hidden" aria-label="Mobile">
      <div class="container">
        <button data-scroll="#services">Our Services</button>
        <button data-scroll="#technologies">Technologies</button>
        <button data-scroll="#workflow">How We Work</button>
         <button data-scroll="#people">Partners</button>
        <button data-scroll="#contact">Contact Us</button>

      </div>
    </nav>
